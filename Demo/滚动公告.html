<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #ul{
            list-style-type: none;
        }
        #ul li{
            font-size: 30px;
            font-family: KaiTi;
            color: darkmagenta;
        }
    </style>
    <script src="jquery.js"></script>
</head>
<body>
<ul id="ul">
    <li>我是第1条公告</li>
    <li>我是第2条公告</li>
    <li>我是第3条公告</li>
    <li>我是第4条公告</li>
    <li>我是第5条公告</li>
    <li>我是第6条公告</li>
    <li>我是第7条公告</li>
    <li>我是第8条公告</li>
    <li>我是第9条公告</li>
    <li>我是第10条公告</li>
</ul>
<script>
    setInterval(function(){
        $("ul :first").clone(true).appendTo("ul");
        $("ul :first").remove();
    },500)


</script>
</body>
</html>
