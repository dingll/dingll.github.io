<body>
<input name="care" type="checkbox" checked="true"/>c

<input name="care" type="checkbox"/>php
<button id="chkAll">全选</button>
<button id="chkNone">全不选</button>
<button id="chkOpp">反选</button>



<script>
    alert($("input:first").attr("type"));
//全选
$("#chkAll").click(function(){
    $("input:checkbox").attr("checked",true);
})
//全不选
$("#chkNone").click(function(){
 $("input:checkbox").attr("checked",false);
})
//反选
$("#chkOpp").click(function(){
    $("input:checkbox").each(function(){
        $(this).attr("checked",!$(this).attr("checked"));

    })
})
</script>
