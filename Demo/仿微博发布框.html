<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>仿微博发布框</title>
    <style>
        textarea{
            border:1px solid violet;
        }
        strong{
            color:mediumvioletred;
        }
    </style>
    <script src="jquery.js"></script>
</head>
<body>
<textarea></textarea>
<p>你还可以输入<strong>140</strong>个字</p>

<script>
    var maxLength = 140;
    $("textarea").keyup(function(){
        var length = maxLength-$(this).val().length;
        if(length>=0){
            $("strong").text(length);
        }
        else{
            $("strong").text("0");
            var value = $(this).val().substring(0,140);
            $(this).val(value);
        }


    })
</script>
</body>
</html>
